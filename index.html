<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE GOOD INTERNET</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border-radius: 0 !important;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      background: #fff;
      color: #000;
      padding: 20px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      border-bottom: 1px solid #000;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .filter-btn {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-size: 14px;
      text-transform: uppercase;
      padding: 8px 16px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 0;
    }

    .filter-btn:hover {
      background: #000;
      color: #fff;
    }

    .filter-btn.active {
      background: #000;
      color: #fff;
    }

    .project-list {
      display: flex;
      flex-direction: column;
    }

    .project {
      border: 1px solid #000;
      padding: 16px;
      margin-bottom: -1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .project-name {
      font-size: 18px;
      font-weight: 900;
    }

    .project-meta {
      font-size: 12px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .project-tags {
      display: flex;
      gap: 4px;
    }

    .tag {
      font-size: 10px;
      font-weight: 900;
      padding: 4px 8px;
      border: 1px solid #000;
      text-transform: uppercase;
    }

    .submit-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-size: 16px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
    }

    .submit-link:hover {
      background: #fff;
      color: #000;
      text-decoration: none;
    }

    .empty {
      padding: 40px;
      text-align: center;
      border: 1px solid #000;
      font-size: 14px;
    }

    .loading {
      padding: 40px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>THE GOOD INTERNET</h1>
  </header>

  <div class="filters">
    <button class="filter-btn active" data-tag="ALL">ALL</button>
    <button class="filter-btn" data-tag="WHIMSY">WHIMSY</button>
    <button class="filter-btn" data-tag="BEAUTY">BEAUTY</button>
    <button class="filter-btn" data-tag="PRODUCTIVITY">PRODUCTIVITY</button>
    <button class="filter-btn" data-tag="PROFIT">PROFIT</button>
    <button class="filter-btn" data-tag="VIBES">VIBES</button>
  </div>

  <div id="projects" class="project-list">
    <div class="loading">LOADING...</div>
  </div>

  <a href="submit.html" class="submit-link">SUBMIT PROJECT</a>

  <script>
    let allProjects = [];
    let activeFilter = 'ALL';

    async function fetchProjects() {
      try {
        const res = await fetch('/api/projects');
        const data = await res.json();
        allProjects = data.projects || [];
        renderProjects();
      } catch (e) {
        document.getElementById('projects').innerHTML =
          '<div class="empty">COULD NOT LOAD PROJECTS</div>';
      }
    }

    function renderProjects() {
      const container = document.getElementById('projects');
      const filtered = activeFilter === 'ALL'
        ? allProjects
        : allProjects.filter(p => p.tags && p.tags.includes(activeFilter));

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty">NO PROJECTS YET</div>';
        return;
      }

      container.innerHTML = filtered.map(p => `
        <div class="project">
          <a href="${escapeHtml(p.url)}" target="_blank" class="project-name">${escapeHtml(p.name)}</a>
          <div class="project-meta">
            <span>BY ${escapeHtml(p.submittedBy)}</span>
            <div class="project-tags">
              ${(p.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.tag;
        renderProjects();
      });
    });

    fetchProjects();
  </script>
</body>
</html>
